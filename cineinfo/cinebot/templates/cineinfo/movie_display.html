{% extends 'cineinfo/base.html'%}
{% load static %}
{% block content %}

<div class = "container"> 
    <br><br>
    <div class="row"> 
        <div class="col-md-5">
          <br>
          <img class="img-fluid" src="{{ movie.poster_url }}" alt="" style = "width: 90%;">
          <br><br>
          <h3 class="card-title text-center ">movie details</h3>
        </div> 
        <div class="col-md-7 shadow-lg p-3 mb-5 bg-white rounded">
          <p class = "lead"></p>
          <h1 class="my-3">{{movie.Title}}</h1>
          <ul>
            <li>{{ movie.Year}}</li>
            <li>{{ movie.Rating}}</li>
            <li>{{ movie.Director}}</li>
          </ul>
        </div>
    </div>
</div>

{% endblock %}
